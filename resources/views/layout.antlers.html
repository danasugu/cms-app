<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
</head>

<body class="font-sans leading-normal bg-gray-100 text-grey-800">
    <header class="text-gray-600 body-font">
        <div class="container flex flex-col flex-wrap items-center p-5 mx-auto md:flex-row">
            <a class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 p-2 text-white bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">CMS Statamic Laravel</span>
            </a>
            <nav class="flex flex-wrap items-center justify-center text-base md:ml-auto">
                {{ nav:collection:pages }}
                <a href="{{ url }}" class="mr-5 hover:text-gray-900">{{ title }}</a>
                <!-- <a href="/" class="mr-5 hover:text-gray-900">Home</a>
                <a href="/about-us" class="mr-5 hover:text-gray-900">About us</a>
                <a href="/posts" class="mr-5 hover:text-gray-900">Posts</a>
                <a href="/contact" class="mr-5 hover:text-gray-900">Contact</a> -->
                {{ /nav:collection:pages }}
            </nav>
            <!-- <button
                class="inline-flex items-center px-3 py-1 mt-4 text-base bg-gray-100 border-0 rounded focus:outline-none hover:bg-gray-200 md:mt-0">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button> -->
        </div>
    </header>
    <div class="max-w-6xl mx-auto">
        {{ template_content }}
    </div>
    <script src="{{ mix src='/js/site.js' }}"></script>
</body>

</html>
