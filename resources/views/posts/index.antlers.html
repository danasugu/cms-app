<!-- {{ title }} -->


<!-- component -->
<div class="container px-4 mx-auto my-12 md:px-12">

  {{ collection:posts limit="3" paginate="true" as="posts" }}
  {{ if no_results }}
  <p>Aww, there are no results.</p>
  {{ /if }}
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    {{ posts }}
    {{partial:posts/card}}
    {{ /posts }}
  </div>
  {{ paginate }}
  <div class="flex flex-col items-center my-12">
    <div class="flex text-gray-700">
      <a href="{{ prev_page }}"
        class="flex items-center justify-center w-12 h-12 mr-1 bg-gray-300 rounded-full cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="w-6 h-6 feather feather-chevron-left">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </a>
      <div class="flex h-12 font-medium bg-pink-300 rounded-full">
        <div
          class="items-center justify-center hidden w-12 leading-5 transition duration-150 ease-in rounded-full cursor-pointer md:flex ">
          {{ total_items }}
        </div>
      </div>
      <a href="{{ next_page }}"
        class="flex items-center justify-center w-12 h-12 ml-1 bg-gray-300 rounded-full cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="w-6 h-6 feather feather-chevron-right">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </a>
    </div>
  </div>
  {{ /paginate }}
  {{ /collection:posts }}

</div>
