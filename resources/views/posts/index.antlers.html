<!-- {{ title }} -->


<!-- component -->
<div class="container px-4 mx-auto my-12 md:px-12">

  {{ collection:posts limit="3" paginate="true" as="posts" }}
  {{ if no_results }}
  <p>Aww, there are no results.</p>
  {{ /if }}
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    {{ posts }}
    <!-- Column -->
    <div class="w-full px-1 my-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">

      <!-- Article -->
      <article class="overflow-hidden rounded-lg shadow-lg">

        <a href="{{ url }}">
          <img alt="Placeholder" class="h-auto w-50 h-block" src="{{ featured_image }}">
        </a>

        <header class="flex items-center justify-between p-2 leading-tight md:p-4">
          <h1 class="text-lg">
            <a class="text-black no-underline hover:underline" href="{{ url }}">
              {{ title }}
            </a>
          </h1>
          <p class="text-sm text-grey-darker">
            {{ date }}
          </p>
        </header>

        <footer class="flex items-center justify-between p-2 leading-none md:p-4">
          <a class="flex items-center text-black no-underline hover:underline" href="#">
            <img alt="Placeholder" class="block rounded-full" src="{{ author:avatar }}">
            <p class="ml-2 text-sm">
              {{ author:name }}
            </p>
          </a>
          <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
            <span class="hidden">Like</span>
            <i class="fa fa-heart"></i>
          </a>
        </footer>

      </article>
      <!-- END Article -->
    </div>
    <!-- END Column -->
    {{ /posts }}
  </div>
      {{ paginate }}
      <div class="flex flex-col items-center my-12">
        <div class="flex text-gray-700">
          <a href="{{ prev_page }}"
            class="flex items-center justify-center w-12 h-12 mr-1 bg-gray-400 rounded-full cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="w-6 h-6 feather feather-chevron-left">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </a>
          <div class="flex h-12 font-medium bg-gray-400 rounded-full">
            <div
              class="items-center justify-center hidden w-12 leading-5 transition duration-150 ease-in rounded-full cursor-pointer md:flex ">
              {{ total_items }}
            </div>
          </div>
          <a href="{{ next_page }}"
            class="flex items-center justify-center w-12 h-12 ml-1 bg-gray-400 rounded-full cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="w-6 h-6 feather feather-chevron-right">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>
        </div>
      </div>
      {{ /paginate }}

  {{ /collection:posts }}
</div>
